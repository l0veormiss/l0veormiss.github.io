linux terminal:
终端中常用快捷命令:
Tab             自动补全
Ctrl + a        光标移动到开始位置
Ctrl + e        光标移动到最末尾
Ctrl + k        删除此处至末尾的所有内容
Ctrl + u        删除此处至开始的所有内容
Ctrl + d        删除当前字符
Ctrl + h        删除当前字符前一个字符
Ctrl + w        删除此处到左边的单词
Ctrl + y        粘贴由Ctrl + u， Ctrl + d， Ctrl + w删除的单词
Ctrl + l        相当于clear，即清屏
Ctrl + r        查找历史命令
Ctrl + b        向回移动光标
Ctrl + f        向前移动光标
Ctrl + t        将光标位置的字符和前一个字符进行位置交换
Ctrl + &        恢复 ctrl + h 或者 ctrl + d 或者 ctrl + w 删除的内容
Ctrl + S        暂停屏幕输出
Ctrl + Q        继续屏幕输出
Ctrl + p        向上显示缓存命令
Ctrl + n        向下显示缓存命令
Ctrl + d        关闭终端
Ctrl + xx       在EOL和当前光标位置移动
Ctrl + x@       显示可能hostname补全
Ctrl + c        终止进程/命令
Ctrl + Left-Arrow       光标移动到上一个单词的词首
Ctrl + Right-Arrow      光标移动到下一个单词的词尾
Ctrl + Shift + n        新终端
Ctrl + PgUp/PgDn        切换标签页
Shift + 上或下           终端上下滚动
Shift + PgUp/PgDn       终端上下翻页滚动

打开与关闭终端:
Ctrl + Alt + t       打开一个新的终端terminal，也就是一个新窗口
Ctrl + Shift + t     在已有的终端上面，打开一个新的tab
Ctrl + Shift + n     在已有的终端上面，打开一个新的终端窗口
Ctrl + Shift + w     关闭当前tab，当终端上只有一个tab时，这个快捷键不起作用
# Ctrl + Shift + q     关闭当前终端

Shift快捷键:
Shift + Ctrl + C        复制
Shift + Ctrl + V        粘贴
Shift + Ctrl + N        打开新的终端窗口
Shift + Ctrl + Q        管壁终端窗口
Shift + Ctrl + PgUp/PgDn    左移右移标签页

Alt快捷键:
Alt + F2    输入gnome-terminal打开终端
Alt + 数字  切换至对应的标签页
Alt + F     打开 “文件” 菜单（file）
Alt + E     打开 “编辑” 菜单（edit）
Alt + V     打开 “查看” 菜单（view）
Alt + S     打开 “搜索” 菜单（search）
Alt + T     打开 “终端” 菜单（terminal）
Alt + H     打开 “帮助” 菜单（help）
ALT + F1    聚焦到桌面左侧任务导航栏，可按上下键导航。
ALT + F2    运行命令
ALT + F4    关闭窗口
ALT + TAB   切换程序窗口
ALT + 空格   打开窗口菜单

其他快捷键:
PRINT       桌面截图
F1          打开帮助指南
F10         激活菜单栏
F11         全屏切换
SUPER + A   搜索或浏览程序（Application）
SUPER + F   搜索或浏览文件（File）
SUPER + M   搜索或浏览音乐文件（Music）

man 命令		 		查询命令解释
命令 --help  		查询命令解释

Ctrl  +  Ins： 复制
Shift  + Ins： 粘贴
