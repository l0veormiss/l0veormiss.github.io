参数选项:
    -a 	    会列出 tcp, udp 和 unix 协议下所有套接字的所有连接
    -t 	    列出 TCP 协议的连接，可和 -a 配合使用
    -u 	    列出 UDP 协议的连接
    -n      可以禁用反向域名解析，加快查询速度，并且用户 ID 和端口号也优先使用数字显示
    -l 	    可以只列出正在监听的连接（不能和 a 同时使用）
    -p 	    可以查看进程信息（此时 netstat 应尽量运行在 root 权限之下，否则不能得到运行在 root 权限下的进程名）
    -pe 	可以同时查看进程名（号）和进程所属的用户名
    -r   	打印内核路由信息，与 route 命令输出一样
    -i 	    可以输出网络接口设备的统计信息，结合上 -e ，等于 ifconfig 命令的输出
    -s 	    可以输出针对不同网络协议的统计信息，包括 Ip、Icmp、Tcp 和 Udp 等

State状态。常见的状态主要有以下几种:
    -LISTEN		    监听状态，只有 TCP 协议需要监听，而 UDP 协议不需要监听。
    -ESTABLISHED	已经建立连接的状态。如果使用"-I"，则看不到已经建立连接的状态。
    -SYN_SENT	    SYN 发起包，就是主动发起连接的数据包。
    -SYN_RECV	    接收到主动连接的数据包。
    -FIN_WAIT1	    正在中断的连接。
    -FIN_WAIT2	    已经中断的连接，但是正在等待对方主机进行确认。
    -TIME_WAIT	    连接已经中断，但是套接字依然在网络中等待结束。
    -CLOSED		    套接字没有被使用