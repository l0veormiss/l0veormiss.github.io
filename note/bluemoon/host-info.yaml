linux 只读文件系统修复:

#查找文件系统的只读分区
mount
#/dev/nvme0n1p2 on / type ext4 (ro,relatime,errors=remount-ro)

#取消挂载的系统分区
umount /dev/nvme0n1p2

#修复磁盘
fsck.ext4 -y /dev/nvme0n1p2

#重启
reboot

